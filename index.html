<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Management System</title>
    <link rel="stylesheet" href="./style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous"
    />
	<script src="./index.js"></script>
</head>
<body>                   
  <main class="container">
    <header class="header text-center badge bg-primary text-wrap fs-2 font-monospace ba" 
		>Bookstore Management System
	</header> 
      <div class="content-large">Enter Books
				<form class="fomu">
					<label>Book Title:</label><br>
					<input type="text" id="b_title"><br>
					<label>Quantity:</label><br>
					<input type="number" id="b_quantity"><br><br>
					<label>Description</label>
					<input cid="dspn" rows="3"></input>
					<input type="submit" value="Submit">
				</form> 
			</div>
        <div class="content-large fs-2 " id="bks_available"
				>Books Available
			</div>
      <div class="content-small"
			>Books to order
		  </div>
    <div class="content-small"
		>Subscribers
	</div>
   <footer class="footer" id="Quoting">
	"A reader lives a thousand lives before he dies . . . The man who never reads lives only one"
	</footer>
  </div>
</body>
</html>
